<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Screensaver</title>
    <style>
        body {
            height: 100%;
            margin: 0;
            background-color: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        #file-upload {
            display: none;
        }
    </style>
</head>
<body>
    <input type="file" id="file-upload" accept="image/*">
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
